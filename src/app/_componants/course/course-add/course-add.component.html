<div class="container">
    <h3>Add Course Details</h3>
    <form [formGroup]="courseForm" (ngSubmit)="onSave()" class="row g-3">
        <div class="col-md-6">
          <label for="inputCourseCode" class="form-label">Course Code</label>
          <input type="text" class="form-control" id="courseCode" formControlName="courseCode" >
        </div>
        <div class="col-md-6">
          <label for="inputCourseName" class="form-label">Course Name</label>
          <input type="text" class="form-control" id="courseName" formControlName="courseName">
        </div>
        <div class="col-12">
          <label for="inputDiscription" class="form-label">Discription</label>
          <input type="text" class="form-control" id="discription" formControlName="discription" >
        </div>
        <div class="col-6">
          <label for="inputDuration" class="form-label">Course Duration</label>
          <input type="text" class="form-control" id="courseDuration" formControlName="duration">
        </div>
        
        
        
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
</div>
