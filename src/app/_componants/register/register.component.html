<div class="container">
    <h3>Registration Details</h3>
    <form #registrationForm="ngForm" (ngSubmit)="Register()">
        <div class="row mt-3">
            <div class="col-4">
                <label>User Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.userName" name="userName">
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-4">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">       
                <label>User Type</label>
                <select name="userType" class="form-control" [(ngModel)]="user.userType">
                    <option>Select User Type</option>
                    <option>Admin</option>
                    <option>Supervisor</option>
                </select>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col-4">
                <input type="submit" name="btnSubmit" class="btn btn-primary mx-2">
                <input type="button" name="btnSubmit" class="btn btn-secondary mx-2" value="Cancel">
            </div>
        </div>
    </form>
</div>
